        - title: Lockwise
          url: "#"
        - title: Monitor
          url: "#"
        - title: Data
          url: "#"
        - title: Slightly longer menu item for testing
          url: "#"
  libraries:
    - menu_list_init:
        js:
          menu_list_init.js: {}
        dependencies:
          - ui_suite_protocol/details
