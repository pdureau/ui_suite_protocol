menu_item:
  label: Menu item
  description: A menu item with link, title, description, icon and a list of secondary links. Each Menu Item should have a link destination. To use only in a menu pattern. https://protocol.mozilla.org/components/detail/menu-item.html
  fields:
    title:
      type: text
      label: Title
      description: Menu item title
      preview: " A headline with 30 characters "
    desc:
      type: text
      label: Description
      description: Menu item description
      preview: "This is a short description with only a single sentence and no more."
    items:
      type: render
      label: Menu items
      description: "A nested list of menu items. Each menu item contains: - attributes: HTML attributes for the menu item. - below: The menu item child items. - title: The menu link title. -url: The menu link url"
      preview:
        - title: Home
          url: "#"
        - title: Library
          url: "#"
        - title: Data
  settings:
    heading_level:
      type: select
      label: "Heading level"
      options:
        2: h2
        3: h3
        4: h4 (Default)
        5: h5
        6: h6
      preview: 4
